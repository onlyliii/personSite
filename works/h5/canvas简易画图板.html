<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>canvas画图板</title>
<style>
	*{ padding:0; margin:0;}
	canvas{ border:1px solid blue;}
</style>
<script>
	window.onload=function(){
		var oC=document.querySelector('#oc');
		var oCol=document.querySelector('input');
	
		var gd=oC.getContext('2d');
		
		oCol.onchange=function(){
			gd.strokeStyle=this.value;	
		};
		
		oC.onmousedown=function(ev){
			gd.beginPath();
			gd.moveTo(ev.clientX,ev.clientY);
			
			oC.onmousemove=function(ev){
				gd.lineTo(ev.clientX,ev.clientY);
				gd.stroke();	
			};
			
			oC.onmouseup=function(){
				oC.onmousemove=oC.onmouseup=null;
			};
			return false;
		};
			
	};
</script>
</head>

<body>
	<canvas width="600" height="600" id="oc">抱歉，您的浏览器版本太低</canvas>
    <input type="color" />
</body>
</html>
