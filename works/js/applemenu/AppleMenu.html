<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>苹果菜单</title>
	<style>
	*{ margin: 0; padding: 0; list-style: none; }
	#div1{ position: fixed; width: 100%; left: 0; bottom: 30px; text-align: center; }
	#div1 img { width: 64px; }
	</style>
	<script>
	window.onload = function(){
		var oDiv = document.getElementById('div1');
		var aImg = oDiv.children;

		document.onmousemove = function(ev){
			var oEvent = ev || event;
			for(var i=0;i<aImg.length;i++){
				var a = aImg[i].offsetLeft - oEvent.clientX + aImg[i].offsetWidth/2;
				var b = aImg[i].offsetTop + oDiv.offsetTop - oEvent.clientY + aImg[i].offsetHeight/2;
				var c = Math.sqrt(Math.pow(a,2)+Math.pow(b,2));

				var scale = 1 - c/300;
				if(scale<0.5) scale=0.5;
				aImg[i].style.width = scale*128 + 'px';
			}
		};
	};
	</script>
</head>
<body>
	<div id="div1">
		<img src="img/1.png" />
		<img src="img/2.png" />
		<img src="img/3.png" />
		<img src="img/4.png" />
		<img src="img/5.png" />
	</div>
</body>
</html>
