<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简易钢琴效果</title>
<style>
*{ margin: 0; padding: 0; list-style: none; }
#ul1{ width: 100%; height: 200px }
li{ width: 12.5%; height: 100%; border: 1px solid green; float: left; box-sizing: border-box; background: #f00; }
.active{ background: #0cc; }
</style>
<script src="sound.js"></script>
<script>
window.onload = function () {
	var aLi = document.getElementsByTagName('li');
	
	for (var i = 0; i < aLi.length; i++) {
		aLi[i].index = i;
		aLi[i].onmouseover = function(){
			this.className = 'active';
			var oA = new Audio();
			//oA.src = oggSound['sound'+(49+this.index)];
			oA.src = oggSound['sound'+(49+this.index)];
			oA.play();
		};
		aLi[i].onmouseout = function(){
			this.className = '';
		};
	}
	window.onkeydown = function(ev){
		aLi[ev.keyCode-49].className = 'active';
		var oA = new Audio();
		oA.src = oggSound['sound'+ev.keyCode];
		oA.play();
	};
	window.onkeyup = function(ev){
		aLi[ev.keyCode-49].className = '';
	};
};
</script>
</head>
<body>
	<ul id="ul1">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
